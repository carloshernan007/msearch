<!DOCTYPE html>
<html lang="en" ng-app="movieSearchApp" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Movie Search</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Bootstrap Style -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" type="text/css"
          href="bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-material-design/dist/css/ripples.css">
    <!-- Style project -->
    <link rel="stylesheet" href="css/style.min.css">
    <!-- Scripts -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/tether/dist/js/tether.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/bootstrap-material-design/dist/js/material.min.js"></script>
    <!-- Angular -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap-material/dist/angular-bootstrap-material.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
    <script src="js/app.js"></script>
    <script src="js/movie/services.js"></script>
    <script src="js/movie/filters.js"></script>
    <script src="js/movie/directives.js"></script>
    <script src="js/movie/controllers.js"></script>
</head>
<body class="bg-page">
<div class="page">
    <div class="container">
        <header>
            <div class="navbar navbar-info">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target=".navbar-material-light-blue-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#/">
                            <span class="glyphicon glyphicon-facetime-video"></span>
                            Movie Search

                        </a>
                    </div>
                    <div class="navbar-collapse collapse navbar-material-light-blue-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="#/movie/popular">Most Popular</a></li>
                            <li><a href="#/person/popular">Popular people</a></li>
                        </ul>
                        <form class="navbar-form navbar-left hidden-xs">
                            <div class="form-group">
                                <input type="text"
                                       class="form-control col-sm-12"
                                       ng-model="parameter1"
                                       placeholder="Search"
                                       enter-search
                                       ng-focus="tip=1"
                                       ng-blur="tip = 0"
                                       ng-init="tip= 0">
                                <i class="glyphicon glyphicon-search"></i>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </header>

        <div class="search visible-xs">
            <form class="navbar-form ">
                <div class="form-group">
                    <input type="text"
                           class="form-control col-sm-12"
                           ng-model="parameter1"
                           placeholder="Search"
                           enter-search
                           ng-focus="tip=1"
                           ng-blur="tip = 0"
                           ng-init="tip= 0"
                    >
                    <i class="glyphicon glyphicon-search"></i>
                </div>
            </form>
        </div>

        <div class="alert alert-dismissible alert-info alert-tip" ng-show="tip==1" ng-hide="tip == 0">
            <button type="button" class="close" data-dismiss="alert">Ã—</button>
            <strong>Tip!</strong>
             You can use the filter 't' to restrict the results by 'type' example <strong>t:person</strong> or <strong>t:movie</strong>
        </div>

    </div>

    <div class="container" ng-view>

    </div>

    <div class="container">
        <footer>
            <p> <i class="glyphicon glyphicon-wrench"></i> Carlos Hernan Aguilar Hurtado</p>
        </footer>
    </div>

</div>

</body>
</html>
