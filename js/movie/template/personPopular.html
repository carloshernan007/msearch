<h3 id="progress-basic">
    Popular People
    <spam class="pull-right">Total: {{results.total_results}}</spam>
</h3>
<div class="progress">
    <div class="progress-bar" style="width: 60%;"></div>
</div>

<div class="row">
    <div class="col-lg-12 text-right">
        <pagination total-items="totalItems"
                    items-per-page="20"
                    max-size="5"
                    ng-model="currentPage"
                    ng-change="pageChanged()" ></pagination>
    </div>
</div>


<div class=" person" ng-cloak>
  <div class="row">
         <div class="col-lg-4 col-md-3 col-sm-6 col-xs-12" ng-repeat="person in results.results">
             <div class="profile">
                 <a href="#/person/{{ person.id}}">
                     <div class="row">
                         <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                             <img ng-src="{{ person.profile_path |pathUrl}}" alt="">
                         </div>
                         <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                              <h3>{{ person.name}}</h3>
                             <ul class="movie">
                                 <li ng-repeat="m in person.known_for">
                                     {{m.title}}
                                 </li>
                             </ul>
                         </div>
                     </div>
                 </a>
             </div>
         </div>
  </div>
</div>

<div class="row">
    <div class="col-lg-12 text-right">
        <pagination total-items="totalItems"
                    items-per-page="20"
                    max-size="5"
                    ng-model="currentPage"
                    ng-change="pageChanged()" ></pagination>
    </div>
</div>
